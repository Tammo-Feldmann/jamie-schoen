name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Build with Next.js
        run: yarn build
      - name: Run tests
        run: yarn test
